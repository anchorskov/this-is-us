disableKinds = ["RSS", "sitemap", "taxonomy", "term"]

baseURL       = "https://this-is-us.org/"
languageCode  = "en-us"
title         = "This is US"
theme         = "PaperMod"

buildDrafts   = false
buildFuture   = false

[pagination]
  pagerSize = 10

[params]
  author               = "The Integrity Project"
  description          = "Reclaiming our voice. Standing together."
  defaultTheme         = "auto"
  disableScrollToTop   = false
  ShowReadingTime      = true
  ShowShareButtons     = true
  ShowPostNavLinks     = true
  ShowCodeCopyButtons  = true
  ShowBreadCrumbs      = true
  ShowWordCount        = true
  UseHugoToc           = true
  subtitle             = "Reclaiming our voice. Standing together."
  keywords             = ["community", "justice", "voices", "podcast"]

  [params.assets]
    disableScrollBarStyle = false
    customCSS            = ["css/custom.css"]

  [params.firebase]
    useCDN         = true
    enableAuth     = true
    enableStorage  = true
    enableFirestore= true
    mapZoomDefault = 4
    mapCenterLat   = 39.5
    mapCenterLng   = -98.35
    enableZipZoom  = true

