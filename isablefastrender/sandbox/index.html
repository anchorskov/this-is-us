<script>
  console.log("üî• floating-auth partial script loaded");

  document.addEventListener("DOMContentLoaded", () => {
    const container = document.getElementById("floating-auth");
    const btn = document.getElementById("auth-btn");

    
    if (!container || typeof firebase === "undefined" || !firebase.auth) {
      console.warn("‚ö†Ô∏è Firebase not ready, skipping floating-auth");
      return;
    }

    
    const waitForAuth = () => {
      if (!firebase.auth) return setTimeout(waitForAuth, 100);
      firebase.auth().onAuthStateChanged(user => {
        window.currentUser = user || null;

        if (user) {
          console.log("üë§ Logged in:", user.email || user.phoneNumber);
          btn.textContent = "Logout";
          btn.onclick = () => firebase.auth().signOut().then(() => location.reload());
        } else {
          console.log("üîí Not signed in");
          btn.textContent = "Login";
          btn.onclick = () => {
            const container = document.querySelector("#firebaseui-auth-container");
            if (container && window.ui && window.uiConfig) {
              console.log("‚ñ∂Ô∏è Launching FirebaseUI login");
              window.ui.start("#firebaseui-auth-container", window.uiConfig);
            } else {
              console.warn("‚ö†Ô∏è No FirebaseUI found ‚Üí redirect fallback");
              const redirectTo = encodeURIComponent(window.location.pathname);
              location.href = `/events/create?redirect=${redirectTo}`;
            }
          };
        }

        setTimeout(() => {
          container.style.display = "block";
          console.log("üî≤ floating-auth: shown");
        }, 1000);
      });
    };

    waitForAuth();
  });
</script>

<script>
  function sandboxFlow() {
    return {
      stage: 0,
      input: '',
      answers: ['', '', '', '', ''],
      reflection: '',
      loading: false,
      error: '',
      questions: [
        { prompt: 'What emotions arise for you here?' },
        { prompt: 'What is the message or claim in this statement?' },
        { prompt: 'Who does this serve?' },
        { prompt: 'What‚Äôs missing or needs clarification?' },
        { prompt: 'What would you like to say in return?' }
      ],

      nextStage() {
        if (this.stage < this.questions.length) {
          this.stage++;
        } else {
          this._generate();
          this.stage++;
        }
      },

      prevStage() {
        if (this.stage > 0) this.stage--;
      },

      restart() {
        this.stage      = 0;
        this.input      = '';
        this.answers    = ['', '', '', '', ''];
        this.reflection = '';
        this.error      = '';
      },

      async _generate() {
        this.loading = true;
        this.error   = '';
        try {
          const payload = {
            prompt:
              `${this.input}\n\nReflection:\n` +
              this.answers.map((a,i) => `Q${i+1}: ${a}`).join('\n')
          };
          const base = window.EVENTS_API_URL || '';
          const res  = await fetch(`${base}/sandbox/analyze`, {
            method:  'POST',
            headers: { 'Content-Type': 'application/json' },
            body:    JSON.stringify(payload)
          });
          if (!res.ok) throw new Error(res.statusText);
          const data = await res.json();
          if (data.error) throw new Error(data.error);
          this.reflection = data.message;
        } catch (err) {
          this.error = err.message || 'Something went wrong.';
        } finally {
          this.loading = false;
        }
      }
    }
  }
</script>
