{{/* Load main JS if present in static/js */}}
{{ if fileExists "static/js/main.js" }}
<script src="{{ .Site.BaseURL }}js/main.js" defer></script>
{{ end }}

{{/* Load pageâ€‘specific JS via custom_js param */}}
{{ with .Site.Params.custom_js }}
<script src="{{ .Site.BaseURL }}js/pages/{{ . }}.js" defer></script>
{{ end }}

{{/* Hamburger menu toggle script */}}
<script>
document.addEventListener("DOMContentLoaded", function() {
  const toggle = document.getElementById("hamburger-toggle");
  const menu = document.getElementById("main-menu");
  if (toggle && menu) {
    toggle.addEventListener("click", function() {
      menu.classList.toggle("hidden");
      menu.classList.toggle("visible");
    });
  }
});
</script>
