{{ define "main" }}
<main class="mx-auto max-w-6xl px-4 py-10 space-y-8">
  <header class="space-y-3">
    <p class="text-sm uppercase tracking-[0.15em] text-gray-500">Wyoming Legislature</p>
    <h1 class="text-3xl font-bold">Pending Bills with Hot Topics</h1>
    <p class="text-gray-600 max-w-3xl">
      Browse active Wyoming bills, filter by the hot-button topics people are watching, and copy a ready-to-use prompt to ask any AI for a plain-language explainer.
    </p>
  </header>

  <section class="pending-filters">
    <div class="filters-grid">
      <label>
        <span>Show bills about</span>
        <select id="pending-topic-filter">
          <option value="all">All topics</option>
        </select>
      </label>
      <label>
        <span>Session</span>
        <select id="pending-session-filter">
          <option value="">All sessions</option>
        </select>
      </label>
      <label>
        <span>Chamber</span>
        <select id="pending-chamber-filter">
          <option value="">House + Senate</option>
          <option value="house">House</option>
          <option value="senate">Senate</option>
        </select>
      </label>
      <label>
        <span>Status</span>
        <select id="pending-status-filter">
          <option value="">Any pending status</option>
          <option value="introduced">Introduced</option>
          <option value="in_committee">In committee</option>
          <option value="pending_vote">Pending vote</option>
        </select>
      </label>
    </div>
  </section>

  <div id="pending-bills-root" class="pending-bills-root">
    <!-- Cards rendered by /js/civic/pending-bills.js -->
  </div>
</main>

<style>
  .pending-filters {
    background: linear-gradient(135deg, #f8fafc 0%, #eef2ff 100%);
    border: 1px solid #e5e7eb;
    border-radius: 12px;
    padding: 1.5rem;
    box-shadow: 0 10px 30px rgba(15, 23, 42, 0.05);
  }
  .filters-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 1rem;
  }
  .filters-grid label {
    display: flex;
    flex-direction: column;
    gap: 0.35rem;
    font-weight: 600;
    color: #111827;
    font-size: 0.95rem;
  }
  .filters-grid select {
    border: 1px solid #d1d5db;
    border-radius: 10px;
    padding: 0.7rem 0.9rem;
    font-size: 0.95rem;
    background: white;
    transition: border-color 0.15s ease, box-shadow 0.15s ease;
  }
  .filters-grid select:focus {
    outline: none;
    border-color: #6366f1;
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
  }
  .pending-bills-root {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 1.25rem;
  }
  .bill-card {
    border: 1px solid #e5e7eb;
    border-radius: 12px;
    padding: 1.25rem;
    background: #ffffff;
    box-shadow: 0 10px 30px rgba(15, 23, 42, 0.04);
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
  }
  .bill-header {
    display: flex;
    align-items: baseline;
    gap: 0.65rem;
    flex-wrap: wrap;
  }
  .bill-number {
    font-weight: 800;
    color: #111827;
    font-size: 1.05rem;
    letter-spacing: 0.01em;
  }
  .bill-title {
    font-weight: 600;
    color: #1f2937;
    flex: 1;
    min-width: 200px;
  }
  .bill-meta {
    color: #6b7280;
    font-size: 0.9rem;
    display: flex;
    gap: 0.75rem;
    flex-wrap: wrap;
  }
  .tag-list {
    display: flex;
    flex-wrap: wrap;
    gap: 0.4rem;
  }
  .tag {
    padding: 0.25rem 0.5rem;
    border-radius: 999px;
    background: #f3f4f6;
    color: #374151;
    font-size: 0.8rem;
    border: 1px solid #e5e7eb;
  }
  .topic-badge {
    display: inline-flex;
    align-items: center;
    gap: 0.35rem;
    padding: 0.35rem 0.65rem;
    border-radius: 10px;
    background: #eef2ff;
    color: #312e81;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.03em;
    font-size: 0.75rem;
  }
  .topic-block {
    border-top: 1px dashed #e5e7eb;
    padding-top: 0.65rem;
    margin-top: 0.4rem;
  }
  .reason {
    color: #111827;
    font-weight: 600;
    margin: 0.3rem 0 0.2rem;
  }
  .snippet {
    color: #4b5563;
    font-size: 0.9rem;
    background: #f9fafb;
    padding: 0.5rem 0.75rem;
    border-radius: 8px;
    border: 1px solid #e5e7eb;
  }
  .actions-row {
    display: flex;
    gap: 0.5rem;
    align-items: center;
    flex-wrap: wrap;
  }
  .copy-btn {
    border: 1px solid #d1d5db;
    background: #111827;
    color: #f9fafb;
    padding: 0.45rem 0.8rem;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.1s ease, box-shadow 0.15s ease;
  }
  .copy-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 8px 18px rgba(17, 24, 39, 0.12);
  }
  .empty-state {
    grid-column: 1 / -1;
    padding: 2rem;
    border: 1px dashed #d1d5db;
    border-radius: 12px;
    background: #f9fafb;
    text-align: center;
    color: #6b7280;
  }
  @media (max-width: 640px) {
    .pending-bills-root { grid-template-columns: 1fr; }
    .bill-header { flex-direction: column; align-items: flex-start; }
  }
</style>

<script type="module" src="/js/civic/pending-bills.js"></script>
{{ end }}
