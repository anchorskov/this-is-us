<!-- layouts/_default/single.html -->
{{ define "main" }}
<article class="post">
    <header>
        <h1>{{ .Title }}</h1>
        {{ partial "post_meta.html" . }}
    </header>

    <section class="post-content">
        {{ .Content }}
    </section>

    <footer>
        {{ partial "translation_list.html" . }}
        {{ partial "edit_post.html" . }}
    </footer>
</article>
{{ end }}
