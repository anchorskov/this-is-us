{{ define "main" }}
<div class="hot-topics-container">
  <div class="hot-topics-header">
    <h1>Hot Topics</h1>
    <p class="subtitle">The issues driving civic engagement in Wyoming</p>
    {{ partial "civic-nav.html" . }}
  </div>

  <div class="hot-topics-grid" id="hotTopicsList">
    <!-- Cards will be rendered here by JavaScript -->
    <div class="loading">Loading topics...</div>
  </div>
</div>

<style>
  .hot-topics-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem 1rem;
  }

  .hot-topics-header {
    text-align: center;
    margin-bottom: 3rem;
  }

  .hot-topics-header h1 {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
    color: #1a1a1a;
  }

  .subtitle {
    font-size: 1.1rem;
    color: #666;
    margin: 0;
  }

  .hot-topics-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 1.5rem;
    margin-top: 2rem;
  }

  .hot-topic-card {
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    padding: 1.5rem;
    background: #fff;
    transition: all 0.3s ease;
    color: inherit;
    display: flex;
    flex-direction: column;
  }

  .hot-topic-card:hover {
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    border-color: #1a73e8;
    transform: translateY(-2px);
  }

  .badge {
    display: inline-block;
    padding: 0.4rem 0.8rem;
    border-radius: 4px;
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
    margin-bottom: 1rem;
    width: fit-content;
  }

  /* Badge color variants */
  .badge.taxes { background: #fef3c7; color: #92400e; }
  .badge.water { background: #cffafe; color: #164e63; }
  .badge.education { background: #ddd6fe; color: #4c1d95; }
  .badge.energy { background: #dcfce7; color: #166534; }
  .badge.safety { background: #fee2e2; color: #991b1b; }
  .badge.housing { background: #fed7aa; color: #92400e; }

  .hot-topic-card h3 {
    font-size: 1.25rem;
    margin: 0 0 0.75rem 0;
    color: #1a1a1a;
  }

  .topic-link {
    color: inherit;
    text-decoration: none;
  }

  .hot-topic-card .summary {
    font-size: 0.95rem;
    color: #555;
    line-height: 1.5;
    margin-bottom: 1rem;
    flex-grow: 1;
  }

  .card-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 1rem;
  }

  .bill-count {
    font-size: 0.85rem;
    color: #999;
  }

  .bill-count strong {
    color: #1a73e8;
  }

  .cta-button {
    background: #1a73e8;
    color: #fff;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    text-decoration: none;
    font-size: 0.9rem;
    font-weight: 500;
    transition: background 0.2s;
    border: none;
    cursor: pointer;
  }

  .cta-button:hover {
    background: #1557b0;
  }

  .bill-list {
    list-style: none;
    padding: 0;
    margin: 1rem 0 0;
    border-top: 1px solid #eee;
  }

  .bill-list li {
    padding: 0.6rem 0;
    border-bottom: 1px solid #f2f2f2;
  }

  .bill-list li:last-child {
    border-bottom: none;
  }

  .bill-link {
    display: block;
    font-weight: 600;
    color: #1a73e8;
    text-decoration: none;
    margin-bottom: 0.25rem;
  }

  .bill-summary {
    font-size: 0.9rem;
    color: #444;
    line-height: 1.4;
  }

  .bill-empty {
    margin-top: 1rem;
    font-size: 0.9rem;
    color: #777;
  }

  .loading {
    grid-column: 1 / -1;
    text-align: center;
    padding: 2rem;
    color: #999;
  }

  .error {
    grid-column: 1 / -1;
    background: #fef2f2;
    border: 1px solid #fecaca;
    border-radius: 8px;
    padding: 1rem;
    color: #991b1b;
    text-align: center;
  }

  @media (max-width: 768px) {
    .hot-topics-grid {
      grid-template-columns: 1fr;
    }

    .hot-topics-header h1 {
      font-size: 1.75rem;
    }
  }
</style>

<script type="module" src="/js/civic/hot-topics.js"></script>
{{ end }}
