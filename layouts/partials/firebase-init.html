<!-- ——— Early auth status check ——— -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Make sure the SDK has both loaded *and* been initialised
    if (window.firebase?.apps?.length) {
      firebase.auth().onAuthStateChanged((user) => {
        window.currentUser = user || null;

        if (user) {
          console.log(
            '🟢 firebase-init: Logged in as',
            user.email ?? user.phoneNumber ?? '(no identifier)'
          );
        } else {
          console.log('🔴 firebase-init: No user signed in');
        }
      });
    } else {
      console.warn('⚠️ firebase-init: Firebase SDK not ready yet');
    }
  });
</script>
