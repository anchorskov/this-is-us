<!-- layouts/partials/floating-auth.html -->

<div id="floating-auth"
     class="fixed top-4 right-4 z-[1000] hidden">
  <button id="auth-btn" class="auth-btn">...</button>
</div>

<script>
  // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  // FLOATING-AUTH  ¬∑  Shows a small login/logout pill.
  // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  console.log("üî• floating-auth partial script loaded");

  // Guard against accidental double-binding
  if (window.floatingAuthInitialized) {
    console.log("‚ö†Ô∏è floating-auth already initialised ‚Äì skipping");
  } else {
    window.floatingAuthInitialized = true;

    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("floating-auth");
      const btn       = document.getElementById("auth-btn");

      // Firebase available?
      if (!container || typeof firebase === "undefined" || !firebase.auth) {
        console.warn("‚ö†Ô∏è Firebase not ready, skipping floating-auth");
        return;
      }

      const reveal = () => {
        container.classList.remove("hidden");
        console.log("üî≤ floating-auth: shown");
      };

      firebase.auth().onAuthStateChanged(user => {
        window.currentUser = user || null;

        if (user) {
          console.log("üë§ Logged in:", user.email || user.phoneNumber);
          btn.textContent = "Logout";
          btn.onclick = () =>
            firebase.auth().signOut().then(() => {
              console.log("üëã User signed out ‚Üí reloading page");
              location.reload();
            });
        } else {
          console.log("üîí Not signed in");
          btn.textContent = "Login";
          btn.onclick = () => {
            const uiContainer = document.querySelector("#firebaseui-auth-container");
            if (uiContainer && window.ui && window.uiConfig) {
              console.log("‚ñ∂Ô∏è Launching FirebaseUI login");
              window.ui.start("#firebaseui-auth-container", window.uiConfig);
            } else {
              console.warn("‚ö†Ô∏è No FirebaseUI found ‚Üí redirect fallback");
              if (!window.location.pathname.startsWith("/login")) {
                sessionStorage.setItem("redirectAfterLogin", location.pathname);
                location.href = `/login/?redirect=${encodeURIComponent(location.pathname)}`;
              }
              return;
            }
          };
        }

        // Reveal after the first auth state fires
        reveal();
      });
    });
  }
</script>

<style>
  .auth-btn{
    background: var(--tertiary, #1f2937);
    border: none;
    border-radius: 0.5rem;
    padding: 0.5rem 1.25rem;
    color:#fff;
    font-size:1rem;
    cursor:pointer;
  }
</style>
