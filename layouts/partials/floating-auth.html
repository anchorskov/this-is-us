<!-- layouts/partials/floating-auth.html -->
<div id="floating-auth" style="display:none; position:fixed; bottom:1rem; right:1rem; z-index:1000;">
    <a href="/login/" class="button">Login</a>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        // Example: Show the floating auth button after 3 seconds
        setTimeout(() => {
            const auth = document.getElementById("floating-auth");
            if (auth) {
                auth.style.display = "block";
            }
        }, 3000);
    });
</script>
