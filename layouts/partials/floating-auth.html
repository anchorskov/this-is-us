<!-- layouts/partials/floating-auth.html -->

<div id="floating-auth" style="display:none; position:fixed; bottom:1rem; right:1rem; z-index:1000;">
    <button id="auth-btn" class="auth-btn"></button>
  </div>
  
  <script>
    // â† This will appear in your browser console
    console.log("ðŸ”¥ floating-auth partial script loaded");
  
    (function(){
        const container = document.getElementById("floating-auth");
        const btn       = document.getElementById("auth-btn");
        if (!container
            || typeof firebase === "undefined"
            || typeof firebaseui === "undefined") {
        console.log("âš ï¸ floating-auth: skipping, firebase not ready");
        return;
    }
  
      setTimeout(() => {
        container.style.display = "block";
        console.log("ðŸ”² floating-auth: shown");
      }, 3000);
  
      firebase.auth().onAuthStateChanged(user => {
        if (user) {
          console.log("ðŸ‘¤ User is signed in:", user.email);
          btn.textContent = "Logout";
          btn.onclick = () => firebase.auth().signOut().then(() => location.reload());
        } else {
          console.log("ðŸ”’ No user, showing Login");
          btn.textContent = "Login";
          btn.onclick = () => ui.start("#firebaseui-auth-container", uiConfig);
        }
      });
    })();
  </script>
  
  <style>
    .auth-btn {
      background: var(--tertiary);
      border: none;
      border-radius: var(--radius);
      padding: 0.5em 1em;
      cursor: pointer;
      font: inherit;
    }
  </style>
