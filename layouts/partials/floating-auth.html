<div id="floating-auth" style="display:none; position:fixed; top:1rem; right:1rem; z-index:1000;">
  <button id="auth-btn" class="auth-btn">...</button>
</div>

<script>
  console.log("ðŸ”¥ floating-auth partial script loaded");

  document.addEventListener("DOMContentLoaded", () => {
    const container = document.getElementById("floating-auth");
    const btn = document.getElementById("auth-btn");

    // Check Firebase loaded
    if (!container || typeof firebase === "undefined" || !firebase.auth) {
      console.warn("âš ï¸ Firebase not ready, skipping floating-auth");
      return;
    }

    // Defer until FirebaseAuth is stable
    const waitForAuth = () => {
      if (!firebase.auth) return setTimeout(waitForAuth, 100);
      firebase.auth().onAuthStateChanged(user => {
        window.currentUser = user || null;

        if (user) {
          console.log("ðŸ‘¤ Logged in:", user.email || user.phoneNumber);
          btn.textContent = "Logout";
          btn.onclick = () => firebase.auth().signOut().then(() => location.reload());
        } else {
          console.log("ðŸ”’ Not signed in");
          btn.textContent = "Login";
          btn.onclick = () => {
            const container = document.querySelector("#firebaseui-auth-container");
            if (container && window.ui && window.uiConfig) {
              console.log("â–¶ï¸ Launching FirebaseUI login");
              window.ui.start("#firebaseui-auth-container", window.uiConfig);
            } else {
              console.warn("âš ï¸ No FirebaseUI found â†’ redirect fallback");
              const redirectTo = encodeURIComponent(window.location.pathname);
              location.href = `/events/create?redirect=${redirectTo}`;
            }
          };
        }

        setTimeout(() => {
          container.style.display = "block";
          console.log("ðŸ”² floating-auth: shown");
        }, 1000);
      });
    };

    waitForAuth();
  });
</script>

<style>
  .auth-btn {
    background: var(--tertiary, #1f2937);
    border: none;
    border-radius: 0.5rem;
    padding: 0.5rem 1.25rem;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
  }
</style>
