{{/* Extend Head Partial - Safe for Hugo templates */}}

<!-- Custom Favicon -->
<link rel="icon" href="{{ "favicon.ico" | relURL }}" type="image/x-icon">

<!-- Custom Stylesheet -->
<link rel="stylesheet" href="{{ "css/custom.css" | relURL }}">

<!-- Custom Meta Tags -->
<meta name="theme-color" content="#2e2e33">

<!-- Leaflet (only used on event form page) -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js" defer></script>

<!-- Load event form script only for create page -->
{{ if eq .Page.RelPermalink "/events/create/" }}
  <script type="module" src="{{ "js/events-create.js" | relURL }}"></script>
{{ end }}
