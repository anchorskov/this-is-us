{{/* layouts/partials/extend_head.html */}}

<!-- Favicon & Meta -->
<link rel="icon" href="{{ "favicon.ico" | relURL }}" type="image/x-icon">
<meta name="theme-color" content="#2e2e33">

<!-- Tailwind (via CDN) -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Or, for a static build without FOUC:
<link
  href="https://cdn.jsdelivr.net/npm/tailwindcss@^3/dist/tailwind.min.css"
  rel="stylesheet"
/>
-->

<!-- Third-Party CSS -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet/dist/leaflet.css"
/>
{{ if ne .Page.RelPermalink "/events/create/" }}
<link
  rel="stylesheet"
  href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css"
/>
{{ end }}

<!-- Your Custom Stylesheets -->
<link rel="stylesheet" href="{{ "css/custom.css" | relURL }}">
<link rel="stylesheet" href="{{ "css/cr-event.css" | relURL }}">

<!-- Material Icons -->
<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>

<!-- Third-Party JS (deferred) -->
<script
  src="https://unpkg.com/leaflet/dist/leaflet.js"
  defer
></script>
{{ if ne .Page.RelPermalink "/events/create/" }}
<script
  src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"
  defer
></script>
{{ end }}

<!-- Page-Specific JS -->
{{ if eq .Page.RelPermalink "/events/create/" }}
  <script
    type="module"
    src="{{ "js/events/index.js" | relURL }}"
    defer
  ></script>
{{ end }}
