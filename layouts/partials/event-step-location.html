<!-- layouts/partials/event-step-location.html â€“ ZIP-first location step (map, draggable pin, OK button) -->

<p class="text-sm text-gray-600 mb-2">
  Start by choosing a location&mdash;search an address <em>or</em> drop a&nbsp;pin on the map.
</p>

<label class="block font-medium mb-1">Street Address</label>
<input id="address"
       class="input-legacy w-full mb-2"
       placeholder="123 Main St"
       autofocus />

<div class="grid grid-cols-6 gap-2 mb-2">
  <div class="col-span-2">
    <label class="block font-medium mb-1">ZIP</label>
    <input id="zip" class="input-legacy w-full" />
  </div>
  <div class="col-span-3">
    <label class="block font-medium mb-1">City</label>
    <input id="city" class="input-legacy w-full" />
  </div>
  <div>
    <label class="block font-medium mb-1">ST</label>
    <input id="state" class="input-legacy w-full" />
  </div>
</div>

<label class="inline-flex items-center gap-2 text-sm mb-2">
  <input type="checkbox" id="isPark" class="form-checkbox" />
  Event in a park / open&nbsp;field
</label>

<button id="searchAddress"
        class="w-full rounded-md px-4 py-2 bg-blue-600 text-white hover:bg-blue-700
               flex items-center justify-center gap-1 shadow transition duration-150">
  <span class="material-icons-outlined text-base">search</span>
  <span>Find&nbsp;&amp;&nbsp;Zoom</span>
</button>

<small class="text-xs text-gray-500 mt-1 block">
  Press <kbd>Enter</kbd> or click. City/State auto-fills when ZIP blurs.
</small>

<!-- Map container -->
<div id="map" class="h-56 sm:h-64 md:h-72 rounded-md mt-4"></div>

<!-- OK / continue button (enabled once a pin is set) -->
<button id="loc-ok"
        class="mt-4 rounded-md px-4 py-2 bg-green-600 text-white hover:bg-green-700
               opacity-50 w-full transition duration-150"
        disabled
        aria-disabled="true">
  OK &mdash; Continue to event details
</button>
