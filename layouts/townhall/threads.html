{{- /*  layouts/townhall/threads.html
       “All threads” list view – /townhall/threads/               */ -}}

{{ define "main" }}
<main class="mx-auto max-w-6xl px-4 py-10 space-y-10">

  <!-- ░░ Page header ░░ -->
  <header class="flex flex-col md:flex-row md:items-end md:justify-between gap-4">
    <div>
      <h1 class="text-3xl font-bold">🗂️ All Town-Hall Threads</h1>
      <p class="text-gray-600">Browse every conversation in reverse-chronological order.</p>
    </div>

    <!-- simple topic filter (client-side) -->
    <input id="topic-filter"
           class="border rounded p-2 w-full md:w-60"
           placeholder="Filter by topic…"
           autocomplete="off">
  </header>

  <!-- ░░ Thread cards will be injected here by JS ░░ -->
  <section id="threads-container"
           class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- JS will append <a> cards here -->
  </section>

  <!-- ░░ Load-more sentinel (infinite scroll) ░░ -->
  <div id="load-more" class="h-4"></div>

</main>

<!-- Load the list‐view controller -->
<script type="module" src="/js/townhall/threads.js"></script>
{{ end }}
