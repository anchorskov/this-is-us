{{/* layouts/townhall/thread.html */}}
{{ define "main" }}
  <main class="mx-auto max-w-3xl px-4 py-8">
    <!-- Container where thread-view.js will render your thread -->
    <article id="thread-container">
    <p class="text-gray-400 italic">Loading thread…</p>
    </article>
    <!-- Container where thread-replies.js will list replies -->
    <section id="replies-container" class="mt-8 space-y-4"></section>

    <!-- If you have a reply form, a placeholder for it: -->
    <div id="reply-form" class="mt-8"></div>
  </main>
{{ end }}

{{ define "scripts" }}
  <!-- Now load only the thread‐specific controllers -->
  <script type="module" src="{{ "js/townhall/thread-view.js" | relURL }}" defer></script>
  <script type="module" src="{{ "js/townhall/thread-replies.js" | relURL }}" defer></script>
  <script type="module" src="{{ "js/townhall/reply-form.js"     | relURL }}" defer></script>
{{ end }}
