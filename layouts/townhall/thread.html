{{- /*
    File: layouts/townhall/thread.html
    Purpose: Renders a single Town Hall thread. The JS will fetch and
             inject the thread details and replies.
*/ -}}

{{ define "main" }}
  <div class="mx-auto max-w-7xl px-4 py-8" id="thread-container">
    <!-- The JS (thread-view.js + thread-replies.js) will populate this -->
    <div id="thread-content"></div>
    <div id="replies-list" class="mt-8"></div>
    <div id="reply-form" class="mt-8"></div>
  </div>
{{ end }}

{{ define "scripts" }}
  <!-- Inject at end of <body> by baseof.html -->
  <script type="module" src="/js/townhall/thread-view.js" defer></script>
  <script type="module" src="/js/townhall/thread-replies.js" defer></script>
  <script type="module" src="/js/townhall/reply-form.js" defer></script>
{{ end }}
