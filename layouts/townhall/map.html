{{- /* layouts/townhall/map.html  – Town-Hall Map view (stacked) */ -}}

{{ define "main" }}
<main class="mx-auto max-w-5xl px-4 py-10 space-y-6">

  <!-- page title -->
  <header class="text-center space-y-1">
    <h1 class="text-3xl font-bold">🗺️ Town-Hall Threads Map</h1>
    <p class="text-gray-600">
      Search by ZIP or pan / zoom to discover conversations near you.
    </p>
  </header>

  <!-- search panel (always on top) -->
  <aside
    class="bg-white/90 backdrop-blur shadow rounded p-4 space-y-3
           mx-auto max-w-md relative z-[1100]">

    <label for="zip-input" class="block font-medium">ZIP code</label>

    <div class="flex gap-2">
      <input id="zip-input" maxlength="5" pattern="[0-9]{5}"
             class="flex-1 border rounded p-2"
             placeholder="e.g. 82001">
      <button id="zoom-btn"
              class="bg-blue-600 text-white px-4 rounded hover:bg-blue-700">
        Zoom
      </button>
    </div>

    <p class="text-xs text-gray-500">
      (If you’ve saved a home ZIP we’ll auto-zoom for you)
    </p>
  </aside>

  <!-- map -->
  <div id="townhall-map"
       class="h-[70vh] w-full rounded shadow relative z-0"></div>

</main>
{{ end }}
