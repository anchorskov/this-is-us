{{/* layouts/account/single.html */}}
{{ define "main" }}
<section class="max-w-2xl mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">ðŸ‘¤ Your Account</h1>
  <p class="mb-6 text-gray-600">Manage your profile, town hall posts, events, and settings.</p>

  <!-- ðŸ§¾ Profile Section -->
  <form id="account-form" class="space-y-6">
    <!-- Display Name -->
    <label class="block">
      <span class="text-gray-700">Display Name</span>
      <input id="account-name" name="displayName" class="form-input mt-1 block w-full" type="text" placeholder="Your name" />
    </label>
    
    <!-- Cith and State -->
    <div class="space-y-4">
      <label for="city" class="block text-sm font-medium">City</label>
      <input type="text" id="city" name="city" class="w-full border p-2 rounded" />

      <label for="state" class="block text-sm font-medium">State</label>
      <input type="text" id="state" name="state" class="w-full border p-2 rounded" />
    </div>

    <!-- Email -->
    <div class="flex flex-col">
      <label class="text-sm font-medium text-gray-600">Email</label>
      <p id="account-email" name="email" class="text-gray-800 mt-1">Loading...</p>
    </div>

    <!-- Joined -->
    <div class="flex flex-col">
      <label class="text-sm font-medium text-gray-600">Joined</label>
      <p id="account-joined" name="joinedAt" class="text-gray-800 mt-1">Loading...</p>
    </div>

    <!-- Role -->
    <div class="flex flex-col">
      <label class="text-sm font-medium text-gray-600">Role</label>
      <p id="account-role" name="role" class="text-gray-800 mt-1">Loading...</p>
    </div>

    <!-- ðŸ“° Preferences -->
    <div class="mt-6">
      <label class="inline-flex items-center">
        <input id="account-newsletter" name="newsletter" type="checkbox" class="form-checkbox" />
        <span class="ml-2 text-gray-700">Receive Newsletter?</span>
      </label>
    </div>

    <!-- âš™ï¸ Buttons -->
    <div class="mt-6 flex flex-wrap gap-4">
      <button id="save-profile-btn" type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
        Save Changes
      </button>
      <button id="delete-account-btn" type="button" class="text-red-600 border border-red-600 px-3 py-1.5 rounded hover:bg-red-50 hover:text-red-700 transition">
        Delete My Account
      </button>
    </div>
  </form>

  <!-- âœ… Feedback Messages -->
  <div id="account-feedback" class="mt-4 hidden"></div>
</section>

<!-- ðŸ“œ Account Script -->
<script src="/js/account.js" defer></script>
{{ end }}
