{{/* layouts/events/create.html â€” streamlined ZIP-first UI (updated 2025-06-25) */}}

{{ define "main" }}

  <!-- dev log -->
  <script>
    console.log(
      `PAGE CTX Template={{ .Layout }} Kind={{ .Kind }} Section={{ .Section }} URL={{ .RelPermalink }}`
    );
  </script>

  <article class="prose mx-auto">
    <h1>{{ .Title }}</h1>

    <!-- FirebaseUI container (appears only if user not signed-in) -->
    <div id="firebaseui-auth-container" class="mb-6"></div>

    <!-- ZIP-first location picker + map -->
    {{ partial "event-step-location.html" . }}

    <!-- Event-detail form (hidden until locationSet) -->
    {{ partial "event-form.html" . }}
  </article>

  <!-- Page-specific JS -->
  <script type="module" src="{{ "js/events/create/bootstrap.js" | relURL }}" defer></script>
  <script type="module" src="{{ "js/events/create/form-flow.js"  | relURL }}" defer></script>

{{ end }}
