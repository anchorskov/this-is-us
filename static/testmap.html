<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Red Rhino Address Locator</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    defer
  ></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 2rem;
      background: #f9fafb;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input[type="text"] {
      width: 100%;
      max-width: 400px;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 0.25rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      margin-top: 1rem;
      background: #2563eb;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    #errorMsg {
      color: #b91c1c;
      margin-top: 1rem;
      font-weight: 600;
    }
    #map {
      height: 400px;
      margin-top: 2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .checkbox-wrap {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      margin-top: 1.5rem;
      padding: 1rem;
      background: #f0f4f8;
      border-radius: 0.5rem;
      border: 1px solid #cbd5e1;
    }
    .checkbox-wrap input[type="checkbox"] {
      width: 24px;
      height: 24px;
      margin-top: 0.25rem;
    }
    .checkbox-wrap label {
      font-weight: 500;
      color: #1e293b;
    }
    .checkbox-wrap .subtext {
      font-size: 0.875rem;
      color: #64748b;
    }
  </style>
</head>
<body>
  <h1>üìç Red Rhino Address Zoom</h1>

  <form id="addressForm">
    <label for="street">Street Address</label>
    <input type="text" id="street" name="street" placeholder="123 Main St" />

    <label for="city">City</label>
    <input type="text" id="city" name="city" placeholder="Casper" />

    <label for="state">State</label>
    <input type="text" id="state" name="state" placeholder="WY" />

    <label for="zip">ZIP Code</label>
    <input type="text" id="zip" name="zip" placeholder="82601" />

    <div class="checkbox-wrap">
      <input type="checkbox" id="saveLocation" />
      <div>
        <label for="saveLocation">üìç Save this event or town hall location for future reference?</label>
      </div>
    </div>

    <button type="submit">üîç Search Location</button>
    <div id="errorMsg"></div>
  </form>

  <div id="map"></div>
  <div id="coordsDisplay" class="mt-4 text-gray-800 text-lg font-medium"></div>

  <script type="module" src="/js/testmap.js"></script>
</body>
</html>
